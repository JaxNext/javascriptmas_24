<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Santa Needs You</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Santa Needs You!</h1>
        <img src="santa-needs-you.png" alt="Santa pointing at viewer in recruitment poster style" role="img">
        <p>We're recruiting elves and helpers!</p>
    </header>
    <section>
        <form class="signup-form" aria-label="Job application form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       aria-required="true"
                       aria-label="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       aria-required="true"
                       aria-label="Enter your email">
            </div>
            <div class="form-group">
                <button type="submit" aria-label="Submit application">Apply Now</button>
            </div>
        </form>
        <p class="message" role="alert" aria-live="polite">Email received! Thank you ðŸŽ…</p>
        <h4>"Excellent pay and conditions. Plenty of travel!"</h4>
        <p class="footer-txt">We believe in equal opportunities. For full terms and conditions click <a href="#" aria-label="Read full terms and conditions">here</a>.</p>
