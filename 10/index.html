<!doctype html>
<html>

<head>
    <title>CSS Santa</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="background"></div>
        <div class="santa">
            <div class="hat-box">
                <div class="hat"></div>
                <div class="hat-band"></div>
                <div class="hat-pom"></div>
                <div class="hat-pom red-pom"></div>
            </div>
            <div class="ears"></div>
            <div class="collar-box">
                <div class="collar"></div>
                <div class="collar"></div>
            </div>
            <div class="hair"></div>
            <div class="collar-box mustache-box">
                <div class="collar"></div>
                <div class="collar"></div>
            </div>
            <div class="face">
                <div class="eyes"></div>
                <div class="beard">
                    <div class="beard-side left"></div>
                    <div class="beard-side right"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </main>
</body>

</html>
